<body>
<main>
    <form class="terremoto" id="fondi" enctype="multipart/form-data">
        <h3>Raccolte fondi terremoto</h3>
        <h4><a href="./">Fai un'altra segnalazione</a></h4>
            <input placeholder="Chi richiede la donazione (campo obbligatorio)" id="chi" name ="chi" type="text" required autofocus>
            <textarea placeholder="Descrizione" id="descrizione" name="descrizione"></textarea>
            <input placeholder="Intestazione" id="intestazione" name="intestazione" type="text">
            <input placeholder="IBAN" id="iban" name="iban" type="text">
            <input placeholder="BICSWIFT" id="bic" name="bic" type="text">
            <input placeholder="CCPostale" id="postale" name="postale" type="number">
            <input placeholder="Causale" id="causale" name="causale" type="text">
            <input placeholder="Link (es: https://www.google.it)" id="link" name="link" type="url">
            <input placeholder="La tua email" id="email" name ="email" type="email">
            <button type="submit">Segnala raccolta fondi</button>
        <p id="result"><img id="gif" src="images/loader.gif"></p>
    </form>
</main>
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
